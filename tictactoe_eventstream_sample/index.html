<!DOCTYPE html>
<html style="height:93%">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="icon" type="image/png" sizes="96x96"
            href="./img/favicon.png">
        <title>DMSContainer Tic Tac Toe</title>
        <script type="module" src="./js/eventstreamsrpc.js"></script>
        <script type="module" src="./js/index.js"></script>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet"
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
        <!-- Materialize -->
        <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
        <script type="text/javascript" src="/js/materialize.min.js"></script>
        <script src="./config.js"></script>
    </head>

    <body class="grey lighten-4" style="height:inherit">

        <!-- Login div -->
        <div id="login-div" class="login show">
            <center>
                <div class="container valign-wrapper" style="height:100vh">
                    <div class="z-depth-1 grey lighten-4 row" style="display:
                        inline-block; padding: 20px 35px; border: 1px solid
                        #EEE;">
                        <form id="loginForm">
                            <div class='row' style="margin:0px">
                                <div class='col s12'>
                                    <h4>TicTacToe Login</h4>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='text'
                                        name='gameuser'
                                        id='gameuser'/>
                                    <label for='email'>Enter a username</label>
                                </div>
                            </div>

                            <center>
                                <div class='row'>
                                    <button type='submit' name='btn_login'
                                        id="btn_login"
                                        class='col s12 btn
                                        btn-large waves-effect green darken-3'
                                        disabled>Join Match</button>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </center>
        </div>
        <!-- END Login div -->

        <!-- Waiting for opponent div -->
        <div id="loaderdiv" class='hidden'>
            <center>
                <div class="container valign-wrapper" style="height:100vh">
                    <div class="grey lighten-4 row" style="display:
                        inline-block;">
                        <h4>Waiting for an Opponent</h4>
                        <div class="lds-ellipsis">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </center>
        </div>
        <!-- END Waiting for opponent div -->

        <!-- Game div -->
        <div id="maindiv" class="hidden">
            <section>
                <h1 class="game--title">Tic Tac Toe</h1>
                <div class="game--container">
                    <div id="cell-0" data-cell-index="0" class="cell"></div>
                    <div id="cell-1" data-cell-index="1" class="cell"></div>
                    <div id="cell-2" data-cell-index="2" class="cell"></div>
                    <div id="cell-3" data-cell-index="3" class="cell"></div>
                    <div id="cell-4" data-cell-index="4" class="cell"></div>
                    <div id="cell-5" data-cell-index="5" class="cell"></div>
                    <div id="cell-6" data-cell-index="6" class="cell"></div>
                    <div id="cell-7" data-cell-index="7" class="cell"></div>
                    <div id="cell-8" data-cell-index="8" class="cell"></div>
                </div>
                <h4 class="player--symbol"></h2>
                <h4 class="game--status"></h2>
                <button class="game--restart">Restart Game</button>
            </section>
        </div>
        <!-- END Game div -->
    </body>
</html>
