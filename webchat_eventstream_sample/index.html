<!DOCTYPE html>
<html>

  <head>
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png">
    <title>DMSContainer Chat App</title>
    <script type="module" src="./eventstreamsrpc.js"></script>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
  </head>

  <body>
    <div class="title">
      <h2 style="width: 90%;text-align: left;">
        Chat example
      </h2>
      <small>
        Powered by <img height="45px" src="./img/dmscontainer_logo.png">
      </small>
    </div>
    
    <div id="frame">
      <div class="contact-profile">
        <img src="./avatars/adam.png" alt="" />
        <p style="margin-top:0px;display: inline;">
          Connected with user: <strong id="username"></strong>
        </p>
        <div class="social-media">
          <a class="social" href="http://www.bittimeprofessionals.it"
            target="_blank">
            <i class="fa fa-lg fa-facebook" aria-hidden="true"></i>
          </a>
          <a class="social" href="http://www.bittimeprofessionals.it"
            target="_blank">
            <i class="fa fa-lg fa-twitter" aria-hidden="true"></i>
          </a>
          <a class="social" href="http://www.bittimeprofessionals.it"
            target="_blank">
            <i class="fa fa-lg fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div id="real-chat" class="chat-body">
        <ul id="message-list">
        </ul>
      </div>
      <form id="chatForm" class="chat-input">
        <div class="message-input">
          <div class="wrap">
            <input class="input-message" type="text" name="message"
              placeholder="Write a message...">
            <input id="sender" type="text" name="sender"
              style="display: none;"
              value="">
            <button class="submit">
              <i class="fa fa-paper-plane"
                aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- <div class="footer-logo">
        <small class="title">
          Powered by <img height="45px" src="./img/dmscontainer_logo.png">
        </small>
      </div> -->
  </body>

</html>
