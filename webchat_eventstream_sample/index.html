<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png">
    <title>DMSContainer Chat App</title>
    <script type="module" src="./js/eventstreamsrpc.js"></script>
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet"
      href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <!-- Materialize -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </head>

  <body class="grey lighten-4">
    <div id="fullheight" class="container">
      <div class="title">
        <h5 style="width: 90%;text-align: left;">
          Chat example
        </h5>
        <small style="width:50%">
          Powered by <img class="responsive-img" src="./img/dmscontainer_logo.png">
        </small>
      </div>

      <div id="frame">
        <div class="contact-profile">
          <img src="./avatars/adam.png" alt="" />
          <p style="margin-top:0px;display: inline;">
            Connected with user: <strong id="username"></strong>
          </p>
          <div class="social-media">
            <a class="social" href="http://www.bittimeprofessionals.it"
              target="_blank">
              <i class="fa fa-lg fa-facebook" aria-hidden="true"></i>
            </a>
            <a class="social" href="http://www.bittimeprofessionals.it"
              target="_blank">
              <i class="fa fa-lg fa-twitter" aria-hidden="true"></i>
            </a>
            <a class="social" href="http://www.bittimeprofessionals.it"
              target="_blank">
              <i class="fa fa-lg fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div id="real-chat" class="chat-body">
          <ul id="message-list">
          </ul>
        </div>
        <form id="chatForm" class="chat-input">
          <div class="message-input">
            <div class="wrap">
              <input id="sender-input" class="input-message" type="text"
                name="message"
                placeholder="Write a message...">
              <input id="sender" type="text" name="sender"
                style="display: none;"
                value="">
              <button class="submit" id="button-sender">
                <i class="fa fa-paper-plane"
                  aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    </body>

  </html>
