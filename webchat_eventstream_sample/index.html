<!DOCTYPE html>
<html style="height:93%">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png">
    <title>DMSContainer Chat App</title>
    <script type="module" src="./js/eventstreamsrpc.js"></script>
    <script type="module" src="./js/index.js"></script>
    <!-- <script type="module" src="./js/app.js"></script> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet"
      href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <!-- Materialize -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script src="./config.js"></script>
  </head>

  <body class="grey lighten-4" style="height:inherit">

    <div id="login-div" class="login show">
      <center>
        <div class="container valign-wrapper" style="height:100vh">
          <div class="z-depth-1 grey lighten-4 row" style="display:
            inline-block; padding: 20px 35px; border: 1px solid #EEE;">
            <form id="loginForm">
              <div class='row' style="margin:0px">
                <div class='col s12'>
                  <h4>Chat Login</h4>
                </div>
              </div>

              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='text' name='chatuser'
                    id='chatuser'/>
                  <label for='email'>Enter a username</label>
                </div>
              </div>

              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' id="btn_login"
                    class='col s12 btn
                    btn-large waves-effect green darken-3' disabled>Start</button>
                </div>
              </center>
            </form>
          </div>
        </div>
      </center>
    </div>

    <!-- <div class="col s12"> -->
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <img src="./avatars/adam.png" alt="" />
            <p class="truncate" style="margin-top:0px;display: inline;">
              User: <strong id="username-mobile"></strong>
            </p>
          </div>
        </li>
        <li class="contact active" data-id="chat-m">
          <div class="wrap">
            <div class="meta">chat</div>
          </div>
        </li>
      </ul>


    <!-- </div> -->
    <nav id="nav" class="z-depth-0 hidden">
      <div class="nav-wrapper container">
        <span class="left">
          Chat Example
        </span>
        <a class="right img-top"
          href="http://dmscontainer.bittimeprofessionals.com">
          <img class="responsive-img"
            src="./img/dmscontainer_logo.png">
        </a>
        <a class="right" href="http://dmscontainer.bittimeprofessionals.com"
          style="margin-right:15px">
          Powered by
        </a>
      </div>
    </nav>
    <div id="maindiv" class="container hidden" style="height:inherit">
      <div class="row padding-0" style="height:inherit">
        <div id="sidepanel" class="col s3 padding-0 sidepanel-desktop"
          style="height:inherit">
          <div class="contact-profile" style="background-color:#2c3e50;border-bottom:1px solid #435f7a">
            <div class="col s12 truncate padding-0">
              <img src="./avatars/adam.png" alt="" />
              <p class="truncate" style="margin-top:0px;display: inline;">
                User: <strong id="username"></strong>
              </p>
            </div>
          </div>
          <div id="contacts">
            <ul id="queue-list" class="padding-0" style="height: calc(100% -
              34px);">
              <li class="contact active" data-id="chat">
                <div class="wrap">
                  <div class="meta">chat</div>
                </div>
              </li>
            </ul>
            <!-- <div id="bottom-bar">
              <button id="addcontact"><i class="fa fa-user-plus fa-fw"
                  aria-hidden="true"></i> <span>Add contact</span></button>
            </div> -->
          </div>
        </div>
        <div class="col s12 l9 padding-0" style="height:inherit">
          <div class="card darken-1" style="height:100%">
            <div class="card-content" style="height:100%">
              <div class="contact-profile">
                <div class="col s9 truncate padding-0">
                  <a href="#" data-target="slide-out" class="sidenav-trigger"
                    style="color:#C62F32 !important">
                    <i class="fa fa-users"></i>
                  </a>
                  <p class="truncate"
                    style="margin-top:0px;margin-left:10px;display: inline;">
                    Chat name: <strong id="chatname">Chat</strong>
                  </p>
                </div>
                <div class="col s3 padding-0">
                  <div class="social-media">
                    <a class="social"
                      href="http://www.bittimeprofessionals.it"
                      target="_blank">
                      <i class="fa fa-lg fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a class="social"
                      href="http://www.bittimeprofessionals.it"
                      target="_blank">
                      <i class="fa fa-lg fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a class="social"
                      href="http://www.bittimeprofessionals.it"
                      target="_blank">
                      <i class="fa fa-lg fa-instagram" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col s12" style="height: calc(100% - 64px);">
                <div id="real-chat" class="chat-body" style="height: calc(100%
                  -
                  50px);">
                  <ul id="message-list" style="padding-bottom:8px">
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-action padding-0">
              <form id="chatForm" class="chat-input">
                <div class="message-input">
                  <div class="wrap">
                    <input id="sender-input" class="input-message" type="text"
                      name="message"
                      placeholder="Write a message...">
                    <input id="sender" type="text" name="sender"
                      style="display: none;"
                      value="">
                    <button id="button-sender" class="btn waves-effect
                      waves-light" type="submit"
                      name="action" disabled>
                      <i class="fa fa-paper-plane"
                        aria-hidden="true"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col s12" style="margin-top:10px">
          Enable Sound
          <label style="margin-left:20px; display:inline;">
            <input id="sound-btn" type="checkbox" />
            <span style="color:transparent"> Y </span>
          </label>
        </div>
      </div>
    </div>

  </body>

</html>
